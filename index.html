<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #even {
            background-color: lightblue;
            border: 1px solid lightblue;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 3px;
        }

        #odd {
            background-color: lightyellow;
            border: 1px solid lightyellow;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 3px;
        }
    </style>

</head>

<body>

    <script>
        for (i = 0; i < 1000; i++) {
            if (i % 2 == 0) {
                document.write("<div class='box' id='odd'>    </div>")
            } else {
                document.write("<div class='box' id='even'>    </div>");
            }
        }
    </script>

</body>

</html>
