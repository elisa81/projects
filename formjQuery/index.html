    <h2>FORM3</h2>

    <form id="myForm3" name="myForm3" method="get">
        <table>
            <h2 style="color:white">Member Sign Up</h2>
            <hr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" id="name" style="text-align:center" size="40">
                </td>
            </tr>
            <tr>
                <td> Gender:</td>
                <td>Male
                    <input type="radio" value="0" name="gender" id="male"> Female
                    <input type="radio" value="1" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <td>Choose One:</td>
                <td>
                    <select name="flavor" id="iceCream">
                        <option value="-">--</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="strawberry">Strawberry</option>
                        <option vlaue="vanilla">Vanilla</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Email:</td>
                <td>
                    <input type="email" required id="email" name="email" style="text-align:center" size="40">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Num (XXX-XXXX):</td>
                <td>
                    <input type="tel" required id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}" size="40" style="text-align:center">
                </td>
            </tr>
            <tr>
                <td>ID(6~8 characters):</td>
                <td>
                    <input type="text" required id="username" name="username" size="40" style="text-align:center">
                </td>
            </tr>
            <tr>
                <td>Password (5-10 characters):</td>
                <td>
                    <input type="password" id="pass1" name="pass1" size="40" style="text-align:center">
                </td>
            </tr>
            <tr>
                <td>Re-type Password:</td>
                <td>
                    <input type="password" id="pass2" name="pass2" size="40" style="text-align:center">
                </td>
            </tr>
        </table>
        <br>
        <input type="checkbox" id="check" value="agreed" name="check">I agree to all the Terms & Conditions
        <br>
        <br>
        <div style="text-align:center">
            <input type="reset" value="RESET" class="btn btn-default" id="resButton" name="reset">
            <input type="submit" value="SIGN UP" class="btn btn-default" id="subButton" name="signup">
            <input type="button" value="LOGIN" class="btn btn-default" id="loginButton" name="login">
        </div>
    </form>
