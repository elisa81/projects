    <h3>Ex. 7) Movie</h3>
    <script>
        var movieArr = [" Terminator", " Transformer", " Jumanji"];
        document.write("Movie list: " + movieArr);
        document.write("<br>");

        function addMovie() {
            console.log(movieArr);
            movieArr.push(document.getElementById("newMovie").value);
            alert("New movie list: " + movieArr);
        }

        function replace() {
            var newMovieArr = movieArr;
            console.log(newMovieArr);
            newMovieArr.splice((newMovieArr.length - 2), 1, "Spiderman");
            console.log(newMovieArr);
            alert("Inserted Spiderman: " + newMovieArr);

        }
    </script>

    <input type="text" id="newMovie">
    <button type="button" onclick="addMovie();">Add to List</button>
    <button type="button" onclick="replace();">Replace w/Spiderman</button>
