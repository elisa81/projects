<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function calc(type) {
            var x = Number(document.calculator.num1.value);
            var y;
            if (type == 1) {
                y = Math.sin((x * Math.PI) / 180)
            } else if (type == 2) {
                y = Math.log(x);
            } else if (type == 3) {
                y = Math.sqrt(x);
            } else if (type == 4) {
                y = Math.abs(x);
            }
            document.calculator.total.value = y;
        }
    </script>
</head>

<body>

    <form name="calculator">
        <br> Input:
        <input type="text" name="num1">
        <br> Result:
        <input type="text" name="total" readonly>
        <br>
        <input type="button" value="SIN" onclick="calc(1)"></input>
        <input type="button" value="LOG" onclick="calc(2)"></input>
        <input type="button" value="SQRT" onclick="calc(3)"></input>
        <input type="button" value="ABS" onclick="calc(4)"></input>

    </form>

    <script>
        function printArray(a) {
            document.write("[");
            for (var i = 0; i < a.length; i++) {
                document.write(a[i] + " ");

        }

        var myArray2 = new Array("apple", "banana", "orange");
        var myArray3 = ["apple", "banana", "orange"];


        // printArray(myArray);
        printArray(myArray2);
        printArray(myArray3);
    </script>

    <h3>sorting nums</h3>
    <script>
        var myArray5 = [1, 0, 11, 169, 19, 5, 99, 1];
